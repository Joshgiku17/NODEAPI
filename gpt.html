<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-gqQjVKzHjTVr9aRgcZx8F0kCVyLzF2IvMKlPBRyB7+JF9aKJ9AFic7TYipI2JFiA5cRRF03GrtE/6CfB6ojJvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-pzjw8h0g6jy8d6+Ld8mL9M6U1O/72lOg1qDiJJ4CkfkzS6jp9gTJl35u7bJqO1Lv" crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .signup-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-form {
      width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-form .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .signup-form .form-group input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .signup-form .form-group input:focus {
      outline: none;
      background-color: #e8e8e8;
    }

    .signup-form .form-group .icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
    }

    .signup-form button[type="submit"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .signup-form button[type="submit"]:hover {
      background-color: #0069d9;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .delete-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <form id="signup" class="signup-form">
      <h2>Signup</h2>
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br>
      </div>
      <div class="form-group">
        <input type="text" name="pwd" id="pwd" placeholder="Password" required>
        <i class="fas fa-user icon"></i>
      </div>
      <div class="form-group">
        <input type="text" name="address" id="address" placeholder="Address" required>
      </div>
      <div class="form-group">
        <input type="text" name="phone" id="phone" placeholder="Phone" required>
        <br>
        <br>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign up" style="cursor:pointer">
      </div>
    </form>

    <table id="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById('signup').addEventListener('submit', function (e) {
      e.preventDefault()

      const name = document.getElementById('name')
      const email = document.getElementById('email')
      const pwd = document.getElementById('pwd')
      const address = document.getElementById('address')
      const phone = document.getElementById('phone')

      fetch('/users/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: name.value,
          email: email.value,
          pwd: pwd.value,
          address: address.value,
          phone: phone.value
        })
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message)
          displayUserData()
        })
    })

    function displayUserData() {
      fetch('/users') // Assuming this endpoint returns an array of user data
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#user-table tbody')
          tableBody.innerHTML = ''

          data.forEach(user => {
            const row = document.createElement('tr')
            const nameCell = document.createElement('td')
            const emailCell = document.createElement('td')
            const pwdCell = document.createElement('td')
            const addressCell = document.createElement('td')
            const phoneCell = document.createElement('td')
            const actionCell = document.createElement('td')
            const deleteLink = document.createElement('a')

            nameCell.textContent = user.name
            emailCell.textContent = user.email
            pwdCell.textContent = user.pwd
            addressCell.textContent = user.address
            phoneCell.textContent = user.phone

            deleteLink.textContent = 'Delete'
            deleteLink.classList.add('delete-link')
            deleteLink.setAttribute('data-id', user.id)
            deleteLink.addEventListener('click', deleteUser)

            actionCell.appendChild(deleteLink)

            row.appendChild(nameCell)
            row.appendChild(emailCell)
            row.appendChild(pwdCell)
            row.appendChild(addressCell)
            row.appendChild(phoneCell)
            row.appendChild(actionCell)

            tableBody.appendChild(row)
          })
        })
    }

    function deleteUser(e) {
      const userId = e.target.getAttribute('data-id')

      fetch(`/users/delete/${userId}`, {
        method: 'DELETE'
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message)
          displayUserData()
        })
    }

    displayUserData()
  </script>
</body>

</html>
