<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }
    .delete-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
</style>
<body>
    <div class="nav">
        <button><a href="/addcourse">Add new course</a></button>
    </div>
    <div class="tContainer" style="width:40%;margin:auto">

        <table id="user-table">
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Course Description</th>
      
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
</body>
<script>
    function displayUserData() {
      fetch('/course/getall') // Assuming this endpoint returns an array of user data
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#user-table tbody')
          tableBody.innerHTML = ''

          data.forEach(course => {
            const row = document.createElement('tr')
            const nameCell = document.createElement('td')
            const descCell = document.createElement('td')
            

            nameCell.textContent = course.course_name
            descCell.textContent = course.course_desc


            row.appendChild(nameCell)
            row.appendChild(descCell)
            tableBody.appendChild(row)
          })
        })
    }
  

    // Initial data load on page load
    displayUserData()
</script>
</html>
